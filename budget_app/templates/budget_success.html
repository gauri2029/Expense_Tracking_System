<h4 style="font-family: 'Mate SC', serif; font-size: 50px; font-weight: bold; color: #C2A573; margin-top: 50px; margin-left: 250px;">Budget for the day</h4>

<style>
table{
    border-collapse: collapse;
    width: 70%;
}
th,td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){
    background-color: #e7e5e5;
}
th{
    background-color:#C2A573 ;
    color: white;
}

tr:hover{
    background-color: #f5f5f5;
}

</style>

<div>
    <div class="row">
        <div class="container">
            <div class="col s6">

                        <tr>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Category</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for result in data %}

                        </tr>
                        {% endfor %}
