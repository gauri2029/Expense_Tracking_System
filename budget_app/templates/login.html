{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Login! </title>
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    <script src="https://use.fontawesome.com/e95bb03506.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'budget_app/css/style-log.css' %}">
  </head>
  <body>
<!-- NAVIGATION BAR       #37517e-->
<div style="height: 72px;">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background: white; ">
      <h1  class="btn btn-neutral1 btn-round1 btn-lg1"><a  style="color: white;" href="#">e-Expenses</h1>
      <ul class="navbar-nav ml-auto" style="font-size: 17px; letter-spacing: 0.6px; ">
        <li class="nav-item">
          <a class="nav-link" style="color: black;" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black;" href="#">Sign Up</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" style="color: white;" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black;" href="#">About</a>
        </li>
      </ul>
    </nav>
</div>
<!-- END NAVIGATION SECTION -->

<!-- LOGIN PART -->
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form method="POST" action="transaction_success/">
          {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user" style="font-size: 25px;"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" style="font-size: 25px;"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center" style="padding-bottom: 10px;">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
